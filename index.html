<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Css file for font-awesome icons  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- script file for font-awesome icons  -->
    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- container (playing area) -->
    <div id="container">
      <!-- top-bat(Rode 1) -->
      <div id="top-bat" class="bat">Rode 1</div>
      <!-- ball  -->
      <div id="ball"></div>
      <!-- bottom-bat (Rode 2)  -->
      <div id="bottom-bat" class="bat">Rode 2</div>
      <!-- powers(they are visible after every interval and will effect score depending on power attained by bat)  -->
      <div id="powers"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
